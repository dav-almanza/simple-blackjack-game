
<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h2 class="modal-title h2">Welcome to Blackjack</h2>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
            <form class="players-num--form" id="form-players">
                <label for="players-num" class="players-num--label">How many players?</label>
                <input type="number" name="number-players" min="1" max="6" id="players-num" class="players-num--input" >
            </form>
        </div>

        <div class="modal-footer">
            <button type="button"
                    class="btn btn-primary continue-button"     
                    data-bs-dismiss="modal">
                Continue
            </button>
        </div>

    </div>
</div>
